<!doctype html>

<html>
  <head>
    <title>Number Guesser</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Adivinhe o Número!</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Ronda <span id="round-number">1</span></p>
        <p class="guess-label">Número Secreto: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Computador</p>
            <p class="score-label">Pontuação: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Você</p>
            <p class="score-label">Pontuação: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Insira o Número</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Nova ronda</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>1 passo</h3>
        <p>Insira um número de 0 a 9</p>
      </div>
      <div class="instruction">
        <h3>2 passo</h3>
        <p>Clique em "Adivinhe o Número Secreto" para submeter o seu número e ver quem ganhou a ronda.</p>
      </div>
      <div class="instruction">
        <h3>3 passo</h3>
        <p>Clique em "Nova ronda" para jogar novamente.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
